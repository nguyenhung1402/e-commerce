<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Danh sach san pham</title>
    <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='css/style.css') }}">
</head>
<body>
  <div class="container">
  <h1 class="subject">DANH MUC SAN PHAM</h1>

  <hr>
      <form>
          <input type="text" name="keyword" placeholder="Nhap tu khoa muon tim..."/>
          <input type="number" name="from_price" placeholder="Nhap gia bat dau..."/>
          <input type="number" name="to_price" placeholder="Nhap gia ket thuc..."/>
          <input type="submit" placeholder="Tim"/>
      </form>

  </hr>


    <table border="1" class="product">
        <tr>
            <th></th>
            <th>Ma san Pham</th>
            <th>Ten san pham</th>
            <th>Mo ta</th>
            <th>Gia Ban</th>
        </tr>
        {%for p in products %}
        <tr>

            <td>
                <a href="{{url_for('product_detail',product_id=p.id)}}">
                <img src="{{ url_for('static', filename=p.image) }}" width="120" alt="{{p.name}}">
                </a>
            </td>
            <td>{{p.id}}</td>
            <td>{{p.name}}</td>
            <td>{{p.description}}</td>
            <td>{{"{:,.1f}".format(p.price)}} VND</td>
        </tr>
        {%endfor%}
    </table>
  </div>
</body>
</html>
